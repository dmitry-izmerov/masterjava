<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<!--https://code.jquery.com/-->
<!--http://stackoverflow.com/a/24070373/548473-->
<script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous" async>
</script>
<body>
<html>
<body>
<section>
    <table border="1" cellpadding="8" cellspacing="0">
        <thead>
        <tr>
            <th>#</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Flag</th>
            <th/>
        </tr>
        </thead>
        <tbody>
        <!--/*@thymesVar id="users" type="java.util.List"*/-->
        <!--/*@thymesVar id="user" type="ru.javaops.masterjava.persist.model.User"*/-->
        <tr th:each="user,iter: ${users}">
            <td th:text="${iter.count}"></td>
            <td th:text="${user.fullName}"></td>
            <td th:utext="${user.email}"></td>
            <td th:text="${user.flag}"></td>
            <td><input type="checkbox" th:value="|${user.fullName} <${user.email}>|"/></td>
        </tr>
        </tbody>
    </table>
    <hr/>
    <p>
        <input id="subject" placeholder="subject" size="30">
    </p>
    <p>
        <textarea id="body" placeholder="mail body" cols=75 rows=5></textarea><br/>
    </p>
    <p>
        <input type="file" name="fileToUpload" id="fileToUpload" multiple><br/>
    </p>
    <p>
        <button type="button" onclick="send()">Send</button>
    </p>
    <div id="result"></div>
</section>
<script type="text/javascript">
    function send() {
        $('#result').html("Sending ...");

        var users = $("input:checkbox:checked").map(function() { return this.value }).get();
        var formData = new FormData();
        $.each($("#fileToUpload").prop("files"), function(index, file) {
            formData.append("fileToUpload-" + index, file);
        });
        formData.append("users", users);
        formData.append("subject", $("#subject").val());
        formData.append("body", $("#body").val());

        $.ajax({
            url: "send",
            data: formData,
            processData: false,
            contentType: false,
            type: "POST",
            success: function(result) {
                $('#result').html(result);
            }
        });
    }
</script>
</body>
</html>
