<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mailing</title>
</head>
<body>
    <div th:if="${message} != null" th:text="${message}"></div>
    <a href="/">All users</a><br>
    <form action="/mailing" method="POST">
        <table border="1" cellpadding="8" cellspacing="0">
            <thead>
            <tr>
                <th></th>
                <th>#</th>
                <th>Full Name</th>
                <th>Email</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user,iter: ${users}">
                <td><input type="checkbox" name="email" th:value="${user.fullName} + ' <' + ${user.email} + '>'"></td>
                <td th:text="${iter.count}"></td>
                <td th:text="${user.fullName}"></td>
                <td th:utext="${user.email}"></td>
            </tr>
            </tbody>
        </table>
        <input type="text" name="subject" maxlength="100" placeholder="Subject" required><br>
        <textarea name="body" cols="30" rows="10" maxlength="1000" placeholder="Body" required></textarea><br>
        <input type="submit" value="Send">
    </form>
</body>
</html>
